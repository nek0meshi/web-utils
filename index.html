<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Web Utils</title>
  <meta charset="utf-8">
  <meta name="description" content="Web画面で動作するユーティリティ">
  <meta name="keywords" content="keyword">
  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/style.css" rel="stylesheet" media="all">
</head>
<body>
  <main class="main">
    <h1>Web Utils</h1>
    <section>
      <h2>文字数カウント</h2>
      <textarea id="textCountArea"></textarea>
      <dl class="summary-list">
        <dt>文字数</dt>
        <dd><span id="textCount">0</span>文字</dd>
        <dt>文字数<br>（スペースを除く）</dt>
        <dd><span id="textCountWithoutSpace">0</span>文字</dd>
        <dt>行数</dt>
        <dd><span id="gyosuCount">0</span>行</dd>
      </dl>
    </section>
    <section>
      <h2>ランダム文字列生成</h2>
      <div class="random-text-content">
        <div >
          <span>文字数</span>
          <input id="randomTextSize" type="text" value="100">
        </div>
        <div>
          <input type="checkbox" id="checkboxRandomTextNumbers" checked>
          <label for="checkboxRandomTextNumbers">数字</label>
          <input type="checkbox" id="checkboxRandomTextUppers" checked>
          <label for="checkboxRandomTextUppers">英大文字</label>
          <input type="checkbox" id="checkboxRandomTextLowers" checked>
          <label for="checkboxRandomTextLowers">英小文字</label>
        </div>
        <div>
          <button id="randomTextGenerateBtn">生成</button>
          <button id="randomTextCopyBtn">コピー</button>
        </div>
        <textarea id="randomTextArea" readonly></textarea>
      </div>
    </section>
    <footer class="footer"></footer>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
